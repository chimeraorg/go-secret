<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Secret</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #37474f;
      }
      .card {
        background-color: #37474f;
      }
      label {
        color: #ff6f00;
      }
      input {
        color: rgb(255, 255, 255);
      }
      h2 {
        font-family: "Yellowtail", cursive;
      }
      .btn {
        border-radius: 18px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <br />
      <div class="container">
        <div class="row">
          <div class="center amber-text text-darken-4">
            <h2>Go Secret</h2>
          </div>
          <div class="card z-depth-4">
            <br />
            <form>
              <div class="row">
                <div class="col s12">
                  <label for="first_name">Your message</label>
                  <input type="text" id="message" />
                </div>
              </div>
              <div class="center">
                <input
                  type="submit"
                  value="Generate Secret Link"
                  class="btn blue-grey lighten-3 black-text z-depth-3"
                />
              </div>
              <br />
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
